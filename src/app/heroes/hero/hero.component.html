<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Método:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizeName}}</dd>

</dl>
<!-- "a-if" para crear una expresión------------->
<!-- "true" para mostrar y "false" para ocultar-->
<!-- "null" "undefined" "0" cumplen "false" ----->
<button *ngIf="name !== 'Spiderman'" 
class="btn btn-primary mx-2" 
(click)="changeHero()">
    Cambiar Nombre
</button>

<!-- "*ngIF" se utiliza para ocultar ------------>
<button *ngIf="age !== 25"
class="btn btn-primary" 
(click)="changeAge()">
    Cambiar Edad
</button>

<button *ngIf="age === 25 && name === 'Spiderman'"
class="btn btn-primary mx-2" 
(click)="reset()">
    Reiniciar
</button>
