
<h4>Listado</h4>
<ul class="list-group">
    <!---"Index" es el índice de la posición ---------------
    "first": Primero / "last": último / "even": par---------
    "odd": impar ------------------------------------------>
    <li *ngFor="
    let char of characterListItem; 
    let i= index;
    let isFirst= first;
    let isLast= last;
    let isEven= even;
    let isOdd= odd;
  "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-primary': isEven
    }">
    <!--"ngClass" tipo de clase basada en condiciones-------
    "d-flex" boostrap para manejar flexbox en el padre -----
     "jistify-content-between" para justificar con el espacio
    sobrante entre medio ---------------------------------->

    <div>
      <span class="text-info"> {{i+1}}. </span>
      <span>{{ char.name }} - </span>
      <span>lane:  {{char.lane}} </span>
    </div>

    <button (click)="onDeleteChar(char.id)"
      class="btn btn-danger">
      X
    </button>
    
    </li>
</ul>
